<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>four 表单</title>
</head>
<body>
<h3>普通表单</h3>
<h1>ceshi</h1>
<h3>测试</h3>
<form action="">
    用户名<input type="text">
    <br>
    密码<input type="password"><br>

</form>
<h3>下拉列表</h3>
<form>
    <select name="form">
        <option value="henan">河南</option>
        <option value="bebei">河北</option>
        <option value="shanghai">上海</option>
        <option value="beijing" selected="selected">北京</option>
    </select>
</form>
<br>
<h3>多行文本区域</h3>
<form action="">
    <textarea name="show" id="nameShow" cols="20" rows="4">
        自我介绍
    </textarea>
</form>

</body>
</html>
