<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局函数</title>
</head>
<body>
<script>
    // 第一种
    let myRegExp="^\w[\d[\w]]{5,8}";
    // 判断是不是以字母开头，由数字和字符组成的6到9位字符
    let regExp = new RegExp(myRegExp,"i");


    // 第二种
    myRegExp2=/^\w[\d[\w]]{5,8}/;


    // 使用正则的方法
    /**
     * replace(reExp,replaceText) 替换第一次匹配的字串
     */
    let myString="1234143afaffdsafaAAAAAA";
    console.log(myString.replace(/\d+/,""));
    // 删除首次出现的数字字符
    // out -234143afaffdsafaAAAAAA

    /**
     * split([separator]) 切割
     */
    let myString2="134faffdsafa2aAFAFads14343fasdfas";
    console.log(myString2.split(/\d+/).toString());
    // 使用数字切割字符串
    // out ,faffdsafa,aAFAFads,fasdfas

    /**
     * js中判断字符串是否匹配字符规则，使用正则对象的text方法
     * boolean rgexp.test(str)
     */
    let str="13462661309";
    let str1="11111111111111111";
    let myRegExp3=/^1[3-9][0-9]{9}$/;
    // 判断是否是电话号码
    console.log(str+" 是电话号码吗？" +myRegExp3.test(str));
    // out 13462661309 是电话号码吗？true
    console.log(str1+" 是电话号码吗？" +myRegExp3.test(str1));
    // out 11111111111111111 是电话号码吗？false
</script>
</body>
</html>
