<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业2</title>
    <!--  写一个方法获取1到100内所有位数上含有1的质数的和  -->

</head>
<body>
<script>
    function toDetermineWhetherANumberIsPrime(number) {
        // TODO 判断一个数是不是质数
        if (typeof number != "number") {
            // 如果不是number类型的，跳出
            return;
        }
        let flag = false;
        // 记录
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                // 在js中判断要用 ===，而不是 ==
                flag = true;
                break;
            }
        }
        if (flag || number <= 1) {
            // 不是质数
            return false;
        } else {
            // 是质数
            return true;
        }
    }

    function returnsTheNumberOfDigitsOfANumber(number) {
        // TODO 判断一个数字的位数
        if (typeof number != "number") {
            return;
        }
        let flag = 0;
        while (parseInt(number) > 0){
            // js中，能算到小数位置，必须转换为整数
            number/=10;
            flag+=1;
        }
        return flag;
    }

    function determinesWhetherTheNumberContains1(number) {
        // TODO 判断一个数字是否包含1
        if (typeof number != "number") {
            // 如果不是number类型，跳出
            return;
        }
        let temp=number.toString();
        // 转换为数字
        if ((temp.indexOf('1'))===-1){
            // 如果返回-1，说明不包含1
            return false;
        }else {
            // 其他情况，包含1
            return true;
        }


    }

    function primeNumbersSum() {
        // TODO 获取1到100内所有位数上含有1的质数的和
        let sum=0;
        for (let i = 1; i <= 100; i++) {
            if (toDetermineWhetherANumberIsPrime(i)) {
                // 是否是质数
                if (determinesWhetherTheNumberContains1(i)){
                    // 是否包含1
                    sum+=i;
                }
            }
        }
        return sum;
    }

    console.log(primeNumbersSum());
</script>
</body>
</html>
