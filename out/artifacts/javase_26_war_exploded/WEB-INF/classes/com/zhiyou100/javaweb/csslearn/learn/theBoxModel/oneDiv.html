<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个div</title>
    <style type="text/css">
        .font{
            width: 800px;
            /* 高 */
            height: 600px;
            /* 宽 */
            border: solid 2px red;
            /* 边框 */
            border-bottom: blue 1px double;
            /* 底部边框 */
            text-indent: 10px;
            /* 缩进10px */
            text-transform: uppercase;
        /*    转换为大写*/
            word-break: break-all;
        /*    边框内换行*/
            letter-spacing: 10px;
        /*    字符间距 */
            line-height: 80px;
        /*    行高*/
            text-decoration:overline;
            /* 文字修饰，下滑线，删除线，闪烁等 */
            font-size: 20px;
            /* 字体大小 */
            font-variant: small-caps;
            /* 规定是否以小型大写字母的字体显示文本。 */
            font-weight: bold;
            /* 规定字体的粗细。 */
            background: url("https://gitee.com/Java1123yanglei/myPicture/raw/master/uPic/skVTe4.png") no-repeat ;
            /* 背景 图片 是否重复*/
            margin: 0;
            padding: 0;
            color: red;
            /* 字体颜色 */
        }
    </style>
</head>
<body>
<h1 class="font">第一个div</h1>
<h1 class="font">第二个div</h1>


</body>
</html>
