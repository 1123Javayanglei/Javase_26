<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级测试</title>
    <style type="text/css">
        *{
            color: red;
        }
        h1{
            color: yellow;
        }
        .two{
            color: tomato;
        }
        #one{
            color: violet;
        }
    </style>
</head>
<body>
<!--
 优先级：
 通配符 标签 类 id 行内

 总结：
 作用范围越小，优先级越高

 -->

<h1 id="one" class="two" style="color: seagreen">优先级测试</h1>
</body>
</html>
