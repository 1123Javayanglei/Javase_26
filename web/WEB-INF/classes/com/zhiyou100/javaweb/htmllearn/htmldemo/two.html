<body>

<hr size="10px" color="#66ccff" width="30%" align="left">
<!--
hr
水平线
 属性
    size 粗细，值 px
    width 左右长度, 值 px,%
    color 颜色，值 颜色单词，#
    align 控制水平对齐方式 值 left、center(默认)、right
-->

<h1>h1</h1>
<h2>h2</h2>
