<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个jQuery文件</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
        // 引入 jQuery
    </script>
    <script>
        $(function () {
            // 文档加载成功,可以注册多次
            console.log("文档加载成功");
            let $text = $(".text");
            // $text 是集合
            console.log($text.length);
            let text = $text[0];
            // jquery对象[下标] jquery对象转换为js对象
            console.log(text);
            let $1 = $(text);
            // $(js对象) js对象转换为jquery对象
            console.log("$1的length= "+$1.length);
        });

    </script>
</head>
<body>
<div class="text">
    <p class="oneP">p</p>
</div>
<div class="text">
    <p class="ontP">tow p</p>
</div>
</body>
</html>
